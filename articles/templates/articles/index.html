{% extends 'base.html' %}

{% block title %}Article:index{% endblock title %}

{% block container %}
  <h2>Article List</h2>
  {% comment %} GET 요청 {% endcomment %}
  <a href="{% url 'articles:create' %}">생성하기</a>
  
  <hr>
  {% for article in articles %}
    <div>
      <h3>{{ article.pk }}. {{ article.title }}</h3>
      <a href="{% url 'articles:detail' article.pk %}">[상세보기]</a>
    </div>
    <br>
  {% endfor %}

{% endblock container %}
